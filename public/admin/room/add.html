<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
    <div class="layui-form" lay-filter="form_add">
        <div class="layui-form-item">
            <label class="layui-form-label">房间类型</label>
            <div class="layui-input-block">
                <script type="text/html" temlpate>
                      <input type="text"  name="type" value="{{d.params.anme || ''}}" lay-verify="required" placeholder="请输入房间类型" autocomplete="off" class="layui-input">
                </script>
              
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <script type="text/html" template>
                  {{# if(d.params.id){}}
                        <input type="radio" name="status" value="1" title="开启"{{d.params.status=== 1? 'checked': ''}}>
                        <input type="radio" name="status" value="0" title="开启"{{d.params.status=== 0? 'checked': ''}}>
                    {{# }else{
                        <input type="radio" name="status" value="1" title="开启" checked>
                        <input type="radio" name="status" value="0" title="关闭">
                    } }
                    {{#} }}
              </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="text" name="sort" value="{{d.params.sort || '255'}}" lay-verify="require" placeholder="请输入排序" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-bg-blue" lay-submit lay-filter="form_btn">保存</button>
                <button type="button" class="layui-btn layui-btn-danger" data-type="close">关闭</button>
            </div>
        </div>
    </div>
    <script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.data.sendParams = function(params){
            layui.use(['form','table','layer'],function(){
                var $ =layui.jquery
                ,form = layui.form
                ,table = layui.table
                ,layer = layui.layer;
                var $ = layui.$ ,active ={
                    close:function(index){
                        layer.closeAll('page');
                    }
                }
                form.reder();
                $('.layui-input-block .layui-btn').on('click',function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this): '';
                })
            });
        }
    </script>
</body>
</html>
