<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
    <div class="layui-container" style="margin-top: 10%;">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset6">
                <div class="layui-form-item">
                  <span>后台管理系统</span>
                </div>
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" id="username" name="username" lay-verify="require" placeholder="请输入用户名" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="password" name="password" lay-verify="require" placeholder="请输入密码" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-block">
                            <input type="text" id="code" name="code" lay-verify="require" placeholder="请输入验证码" class="layui-input" >
                            <div src="{:url('admin/login/dologin')}"></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" id="btn" class="layui-btn layui-btn-fluid " lay-sumbit lay-fifter="login">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['form','layer'],function(){
            var $      =  layui.$
             ,form     =  layui.form
             ,layer    =  layui.layer;
            $('#btn').on('click',function(obj){
                form.on('submit(login)',function(data){
                    layer.msg(JSON.stringify(data.field),function(){
                        location.href = './layout.html';
                    });
                    return false;
                })
            })
        });
    </script>
</body>
</html>
